<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic paging. Loading from DB</title>
		<link rel="stylesheet" href="include/css/webix.css" type="text/css" charset="utf-8">
		<script src="include/js/webix.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Dynamic paging. Loading from DB (sqllite + php)</div>
		<div id="testA"></div>
		<div id="paging_here"></div>
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"name",	header:"Name", 			width:200 },
					{ id:"ville",	header:"Ville", 	width:60  }
				],
				select:"row",
				navigation:true,
				autowidth:true, autoheight:true,

				datafetch:40,
				loadahead:15,
				pager:{
					container:"paging_here",
					size:10,
					group:5
				},
				url:"http://localhost:8181/v2/api-docs"
			});	
		});
		</script>
	</body>
</html>
