<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic paging. Loading from DB</title>
		<link rel="stylesheet" href="include/css/webix.css" type="text/css" charset="utf-8">
		<script src="include/js/webix.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Dynamic paging. Loading from DB (sqllite + php)</div>
		<div id="testA"></div>
		<div id="paging_here"></div>
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
				view:"datatable",
				select:"row",
				autoConfig: true,
				url:"http://localhost:9090/textma/teClients",
				pager:{
					container:"paging_here",
					template: '{common.first()} {common.prev()} {common.pages()} {common.next()} {common.last()}',
					size:20,
					group:8
				}
			});
		});
		</script>
	</body>
</html>
<script src='https://cdn.ravenjs.com/3.10.0/raven.min.js'></script>
