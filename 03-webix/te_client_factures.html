<!DOCTYPE html>
<html>
	<head>
		<title>Client</title>
		<link rel="stylesheet" href="include/css/webix.css" type="text/css" charset="utf-8">
		<script src="include/js/webix.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>Client</h1>

		<hr/>

		<div id="my_form"></div>

		<hr/>

		<div id="select_page"></div>
		<div id="grid"></div>
		<div id="paging_here"></div>
		<div id="selectedRow"></div>


		<script type="text/javascript" charset="utf-8">


            function getUrlVariable( name, url ) {
                if (!url) url = location.href;
                name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
                var regexS = "[\\?&]"+name+"=([^&#]*)";
                var regex = new RegExp( regexS );
                var results = regex.exec( url );
                return results == null ? null : results[1];
            }


		webix.ready(function(){
            var idClient = getUrlVariable('client_id', window.location.href);
            console.log("idClient: ", idClient);
            var clientForm = [
                { view:"text", label:"Name", name:"name"},
                { view:"text",  label:"Adresse", name:"address"},
                { view:"button",  name:"submit", value:"Submit", click:function(){
                    var form = this.getParentView();
                    webix.ajax().post("http://localhost:9090/textma/teClients", form.getValues(), function(text, data, xhr){ });
                }}
            ];

            webix.ui({
                view:"form",
                id:"my_form",
                elements: clientForm,
				url: "http://localhost:9090/textma/teClients/"+idClient
            });


//            webix.ajax().get("http://localhost:9090/textma/teClients/"+idClient, function(text, data, xhr){
//                var clientData = data.json();
//                client.name.value = clientData.name;
//			});



			grida = webix.ui({
				container:"grid",
				view:"datatable",
				select:"row",
				autowidth:true,
				autoheight:true,
				datafetch:20,
				autoConfig:true,
                columns:[
                    { id:"id",			header:"Id", 				width:50 },
                    { id:"name",		header:"Name", 				width:400 },
                    { id:"siret",		header:"Siret",				width:200 },
                    { id:"address",		header:"Adresse",			width:400 },
                    { id:"codePostal",	header:"Code postal",		width:120 },
                    { id:"ville",		header:"Ville",				width:200 }
                ],
				pager: {
                    container:"paging_here",
                    template: '{common.first()} {common.prev()} {common.pages()} {common.next()} {common.last()}',
                    size:20,
                    group:8
				},
                on:{
                    onSelectChange:function(){
                        var text = "Selected: "+grida.getSelectedId(true).join();
                        document.getElementById('selectedRow').innerHTML = text;
                        window.location.href = "te_client_factures.html?client_id=" + grida.getSelectedId(true).join();
                    }
                },

                url:"http://localhost:9090/textma/teClients"
			});

            grida.getPager().clone({
                container:"select_page",
                template: function(data, common){
							var current = data.page + 1;
							var html = "Page <select onchange='grida.setPage(this.value)' style='text-align:center; width:150px'>";
							for (var i=1; i<=data.limit; i++)
								html+="<option "+(i == current?"selected='true'":"")+">"+i+"</option>";
							html+="</select> from "+data.limit;
							return html;
						},
                size:20,
                group:8
            });
		});
		</script>
	</body>
</html>
