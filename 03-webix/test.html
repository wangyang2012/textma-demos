<!DOCTYPE html>
<html>
	<head>	
		<title>Dynamic loading from DB </title>
		<link rel="stylesheet" href="include/css/webix.css" type="text/css" charset="utf-8">
		<script src="include/js/webix.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div class='header_comment'>Dynamic loading from DB (sqllite + php)</div>
		<div class='sample_comment'>The sample shows standard dynamic (on-demand) loading from a database.</div>
		<div id="testA" style='height:600px'></div>
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"id", header:"", css:{"text-align":"center"}, width:50 },
					{ id:"name",	header:"Name", 			width:200 }
				],
				pager:{
					container:"paging_here",
					template: '{common.first()} {common.prev()} {common.pages()} {common.next()} {common.last()}',
					size:20,
					group:8
				},
				autowidth:true,
				type:{template:"{common.space()}"},
				url:"localhost:9090/textma/teClients"
			});	
           
});
		</script>
	</body>
</html>
